<script src="{{ "/js/head.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/reveal.js" | prepend: site.baseurl }}"></script>


<script>

  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    touch: true,

    transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
      { src: '{{ "/js/classList.js" | prepend: site.baseurl }}', condition: function() { return !document.body.classList; } },
      { src: '{{ "/js/plugin/markdown/marked.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '{{ "/js/plugin/markdown/markdown.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '{{ "/js/plugin/highlight/highlight.js" | prepend: site.baseurl }}', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: '{{ "/js/plugin/zoom-js/zoom.js" | prepend: site.baseurl }}', async: true },
      { src: '{{ "/js/plugin/remotes/remotes.js" | prepend: site.baseurl }}', async: true },
      { src: '{{ "/js/plugin/notes/notes.js" | prepend: site.baseurl }}', async: true }
    ]
  });

</script>
