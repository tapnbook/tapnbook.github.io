<head>
  <meta charset="utf-8">

  <title>Tap N Book Presentation</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="{{ "/css/reveal.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/theme/black.css" | prepend: site.baseurl }}" id="theme">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="{{ "/css/zenburn.css" | prepend: site.baseurl }}">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/css/print/paper.css" | prepend: site.baseurl }}';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>
